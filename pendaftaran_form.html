    <main>
        <section class="registration-form">
            <h1>Form Pendaftaran Siswa Baru</h1>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="full-name">Nama Lengkap:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="birth-date">Tanggal Lahir:</label>
                    <input type="date" id="birth-date" name="birth-date" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="school">Asal Sekolah:</label>
                    <input type="text" id="school" name="school" required>
                </div>
                <div class="form-group">
                    <label for="jurusan">Pilih Jurusan:</label>
                    <select id="jurusan" name="jurusan" required>
                        <option value="rpl">Agribisnis Tanaman Pangan dan Hortikultura (ATPH)</option>
                        <option value="tkj">Teknik Komputer dan Jaringan (TKJ)</option>
                        <option value="multimedia">Akutansi dan Lembaga Keuangan (Ak LK)</option>
                        <option value="otomotif">Teknik Kendaraan Ringan Otomotif (TKRO)</option>
                        <option value="otomotif">Teknik dan Bisnis Sepeda Motor (TBSM)</option>
                        <option value="otomotif">Bisnis Daring dan Pemasaran (BDPn)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documents">Unggah Dokumen (Akta Kelahiran, Kartu Keluarga, Pas Foto):</label>
                    <input type="file" id="documents" name="documents" multiple required>
                </div>
                <button type="submit">Daftar</button>
            </form>
        </section>
    </main>
